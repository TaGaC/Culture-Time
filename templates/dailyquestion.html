    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="max-w-3xl mx-auto flex flex-col items-center justify-center">
          <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl mt-16">
              <span class="block xl:inline">Question of </span>
              <span class="block text-red-600 xl:inline">The day!</span>
          </h1>
          
          <h1 class="flex items-center justify-center mt-16 text-4xl font-bold text-gray-900">{{ question.question }}</h1>
          
          <div class="mt-16 flex items-center justify-center mt-8 space-x-4">
              <button id="true-button" class="bg-red-600 text-white font-bold py-5 px-12 rounded-lg focus:outline-none focus:shadow-outline" type="button" onclick="setAnswer('True')">
                  True
              </button>
              <button id="false-button" class="bg-red-600 text-white font-bold py-5 px-12 rounded-lg focus:outline-none focus:shadow-outline" type="button" onclick="setAnswer('False')">
                  False
              </button>
          </div>
  
          <!-- Champ cachÃ© pour l'index de la question -->
          <input type="hidden" name="question_index" value="{{ question_index }}">
  
          <!-- Explication -->
          <div id="explanation" class="mt-8 text-center hidden">
              <div id="answer-message" class="mt-4 text-center font-bold"></div>
              <h2 class="mt-10 text-xl font-bold">Explanation:</h2>
              <div class="mt-5">
                  <p id="explanation-text" class="text-lg">{{ question.explanation }}</p>
              </div>
          </div>
      </div>
  </div>
  
    

  </div>
</div>

{% endblock %}
